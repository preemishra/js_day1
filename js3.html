<!DOCTYPE HTML> 
<html> 

<head> 
    <h2>Current Date</h2>
</head> 

<body>

    <button onclick="date_Fun()">get Date</button> 
	
	<script> 
		function date_Fun() {
		    var today = new Date(); 
		 
		    var dd = today.getDate(); 
	    	var mm = today.getMonth() + 1; 
            var yyyy = today.getFullYear();
             
		    if (dd < 10) { 
			    dd = '0' + dd; 
		    } 
		    if (mm < 10) { 
			    mm = '0' + mm; 
            } 
            
            var today = dd + '/' + mm + '/' + yyyy;
            document.getElementById("sample").innerHTML=today;
		} 
    </script>
    <p id="sample"></p> 
</body> 

</html>
